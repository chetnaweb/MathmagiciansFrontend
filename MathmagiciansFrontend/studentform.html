<!DOCTYPE html>
<html>

<head>
<meta charset="ISO-8859-1">
<title>Mathmagicians/StudentSignup</title>
<style>

h2{color:gold;}
h3{color:darkblue;}
p{color:maroon;}
.submit {background-color: #4CAF50;color:black;border:darkgreen;
    padding: 10px 50px;font-size: 30px;cursor: pointer;border-radius:20px;}
.input1{border-radius:15px;padding: 5px 5px;}
.input2{border-radius:15px;padding: 5px 5px;}
.input3{border-radius:15px;padding: 5px 5px;}
.input4{border-radius:15px;padding: 5px 5px;}
.input5{border-radius:15px;padding: 40px 10px;}

</style>
</head>

<body>
<h2>Create your free Mathmagicians student account<br>
	Student Signup
	
</h2>
<h3>
<form method="post" action="myservlet1" >
  <label for="fname">First name:</label><br>
  <input class="input1" type="text" id="fname" name="fname" ><br>
  <label for="lname">Last name:</label><br>
  <input class="input2" type="text" id="lname" name="lname" ><br>
  <label for="Email Id">Email Id:</label><br>
  <input class="input3" type="text" id="email" name="email"><br>
  <label for="query">Password</label><br>
  <input class="input4" type="text" id="password" name"password"><br>
  <label for="query">Your Query</label><br>
  <input class="input5" type="text" ><br><br><br>
  <input type="submit" value="SUBMIT" class="submit">
</form> 
</h3>
<p><b><u>If you click the "Submit" button, then it will create your account.</p>

</body>
</html>
